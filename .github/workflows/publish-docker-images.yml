name: Build and Push Docker Images

on:
  push:
    tags:
      - 'node-v*'
      - 'signer-v*'
      - 'price-provider-v*'
      - 'web-app-v*'

jobs:
  build-node:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/node-v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/node-}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}-node-starknet
          tags: |
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./dockerfiles/node.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CARGO_FEATURES=starknet
          cache-from: type=gha,scope=node-starknet
          cache-to: type=gha,scope=node-starknet,mode=max

  build-signer:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/signer-v')
    permissions:
      contents: read
