        with:
          images: ghcr.io/${{ github.repository }}-signer
          tags: |
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
