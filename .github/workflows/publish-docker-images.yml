          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CARGO_FEATURES=
          cache-from: type=gha,scope=signer
          cache-to: type=gha,scope=signer,mode=max

  build-price-provider:
