name: Build and Push Docker Images

on:
  push:
    tags:
      - 'node-v*'
      - 'signer-v*'
      - 'price-provider-v*'
      - 'web-app-v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          # Node service (triggered by node-v* tags)
          - tag_pattern: 'node-v*'
            service: node-starknet
            dockerfile: node
            build_args: |
              CARGO_FEATURES=starknet
          # Signer service (triggered by signer-v* tags)
          - tag_pattern: 'signer-v*'
            service: signer
            dockerfile: signer
            build_args: |
              CARGO_FEATURES=
          # Price provider service (triggered by price-provider-v* tags)
          - tag_pattern: 'price-provider-v*'
            service: price-provider
            dockerfile: price-provider
            build_args: ""
          # Web app service (triggered by web-app-v* tags)
          - tag_pattern: 'web-app-v*'
            service: web-app
            dockerfile: web-app
            build_args: ""

    # Only run matrix jobs that match the pushed tag
    if: |
      (startsWith(github.ref, 'refs/tags/node-v') && matrix.tag_pattern == 'node-v*') ||
      (startsWith(github.ref, 'refs/tags/signer-v') && matrix.tag_pattern == 'signer-v*') ||
      (startsWith(github.ref, 'refs/tags/price-provider-v') && matrix.tag_pattern == 'price-provider-v*') ||
      (startsWith(github.ref, 'refs/tags/web-app-v') && matrix.tag_pattern == 'web-app-v*')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/node-v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/node-}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/signer-v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/signer-}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/price-provider-v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/price-provider-}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/web-app-v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/web-app-}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}-${{ matrix.service }}
          tags: |
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./dockerfiles/${{ matrix.dockerfile }}.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ matrix.build_args }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,scope=${{ matrix.service }},mode=max
