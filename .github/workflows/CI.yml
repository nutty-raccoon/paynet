name: Rust CI

on:
  push:
    branches: [ main, feat-CI ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
  CARGO_TERM_COLOR: always
  ROOT_KEY: tprv8ZgxMBicQKsPeb6rodrmEXb1zRucvxYJgTKDhqQkZtbz8eY4Pf2EgbsT2swBXnnbDPQChQeFrFqHN72yFxzKfFAVsHdPeRWq2xqyUT2c4wH
  SIGNER_GRPC_PORT: 10001
  NODE_GRPC_PORT: 20001
  # For node
  PG_URL: postgres://postgres:password@localhost:5432/node
  SIGNER_URL: http://localhost:10001

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Remove unwanted files
        run: rm -f rust-toolchain.toml
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libsoup-3.0-dev libjavascriptcoregtk-4.1-dev libwebkit2gtk-4.1-dev
      - uses: dtolnay/rust-toolchain@1.86.0
        with:
          components: rustfmt, clippy
      - uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: "28.x"
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache-${{ hashFiles('**/Cargo.lock') }}"
          cache-on-failure: true
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy -- -D warnings

  rust-tests:
    name: Test
    strategy:
      matrix:
        include:
          - test_cmd: "cargo test -p node --no-default-features --features=mock,keyset-rotation,tls"
            cache_key: "node-mock-keyset-tls"
          - test_cmd: "cargo test -p node --no-default-features --features=starknet,keyset-rotation,tls"
            cache_key: "node-starknet-keyset-tls"
          - test_cmd: "cargo test -p signer --no-default-features"
            cache_key: "signer-default"
          - test_cmd: "cargo test -p cli-wallet --no-default-features"
            cache_key: "cli-wallet-default"
          - test_cmd: "cargo test -p cli-wallet --no-default-features --features=tls,tls-allow-self-signed"
            cache_key: "cli-wallet-tls"
          - test_cmd: "cargo test -p db-node --no-default-features"
            cache_key: "db-node-default"
          - test_cmd: "cargo test -p nuts --no-default-features"
            cache_key: "nuts-default"
          - test_cmd: "cargo test -p nuts --features=starknet,sqlx,nut19"
            cache_key: "nuts-starknet-sqlx-nut19"
          - test_cmd: "cargo test -p starknet-types --no-default-features"
            cache_key: "starknet-types-default"
          - test_cmd: "cargo test -p wallet --no-default-features"
            cache_key: "wallet-default"
          - test_cmd: "cargo test -p wallet --no-default-features --features=tls,tls-allow-self-signed"
            cache_key: "wallet-tls"
          - test_cmd: "cargo test -p liquidity-source --no-default-features"
            cache_key: "liquidity-source-default"
          - test_cmd: "cargo test -p liquidity-source --features=mock"
            cache_key: "liquidity-source-mock"
          - test_cmd: "cargo test -p starknet-on-chain-setup --no-default-features"
            cache_key: "starknet-on-chain-setup-default"
          - test_cmd: "cargo test -p starknet-payment-indexer --no-default-features"
            cache_key: "starknet-payment-indexer-default"
          - test_cmd: "cargo test -p starknet-liquidity-source --no-default-features"
            cache_key: "starknet-liquidity-source-default"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Remove unwanted files
        run: rm -f rust-toolchain.toml
      - uses: dtolnay/rust-toolchain@1.86.0
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache-${{ matrix.cache_key }}-${{ hashFiles('**/Cargo.lock') }}"
          cache-on-failure: true
      - uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: "28.x"
      - name: Run test
        run: ${{ matrix.test_cmd }}

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 'password'
          POSTGRES_DB: node
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Remove unwanted files
        run: rm -f rust-toolchain.toml
      - uses: dtolnay/rust-toolchain@1.86.0
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache-integration-${{ hashFiles('**/Cargo.lock') }}"
          cache-on-failure: true
      - uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: "28.x"
      - name: Build services for integration tests
        run: |
          cargo build -p signer --bin signer -p node --no-default-features --features=mock,keyset-rotation --bin node
          cargo test --no-run -p signer-tests
          cargo test --no-run -p node-tests
      - name: Run integration tests
        timeout-minutes: 1
        run: |
          # Signer
          GRPC_PORT=$SIGNER_GRPC_PORT ./target/debug/signer &
          SIGNER_RUN_PID=$!
          while ! echo exit | nc localhost $SIGNER_GRPC_PORT; do sleep 1; done
          GRPC_PORT=$SIGNER_GRPC_PORT cargo test -p signer-tests
          # Node
          GRPC_PORT=$NODE_GRPC_PORT ./target/debug/node --config ./crates/bin/node/config/local.toml &
          NODE_RUN_PID=$!
          while ! echo exit | nc localhost $NODE_GRPC_PORT; do sleep 1; done
          GRPC_PORT=$NODE_GRPC_PORT cargo test -p node-tests
          # Cleanup
          kill $SIGNER_RUN_PID
          kill $NODE_RUN_PID

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      explorer: ${{ steps.changes.outputs.explorer }}
      node: ${{ steps.changes.outputs.node }}
      signer: ${{ steps.changes.outputs.signer }}
      starknet-setup: ${{ steps.changes.outputs.starknet-setup }}
      docker-compose: ${{ steps.changes.outputs.docker-compose }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            explorer:
              - 'dockerfiles/explorer.Dockerfile'
              - 'crates/**'
              - 'Cargo.toml'
              - 'rust-toolchain.toml'
            node:
              - 'dockerfiles/node.Dockerfile'
              - 'crates/**'
              - 'Cargo.toml'
              - 'rust-toolchain.toml'
            signer:
              - 'dockerfiles/signer.Dockerfile'
              - 'crates/**'
              - 'Cargo.toml'
              - 'rust-toolchain.toml'
            starknet-setup:
              - 'dockerfiles/starknet-setup.Dockerfile'
              - 'crates/**'
              - 'Cargo.toml'
              - 'rust-toolchain.toml'
            docker-compose:
              - 'docker-compose.app.yml'
              - 'docker-compose.testnet.yml'

  build:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [explorer, node, signer, starknet-setup]
    steps:
      - name: Skip if no changes
        if: needs.detect-changes.outputs[matrix.service] != 'true'
        run: echo "No changes detected for ${{ matrix.service }}, skipping build"

      - uses: actions/checkout@v4
        if: needs.detect-changes.outputs[matrix.service] == 'true'

      - name: Set up Docker Buildx
        if: needs.detect-changes.outputs[matrix.service] == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: needs.detect-changes.outputs[matrix.service] == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: needs.detect-changes.outputs[matrix.service] == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Build and push Docker image
        if: needs.detect-changes.outputs[matrix.service] == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfiles/${{ matrix.service }}.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,scope=${{ matrix.service }},mode=max
          build-args: |
            CARGO_FEATURES=${{ matrix.service == 'node' && 'starknet' || '' }}

  test:
    needs: [detect-changes, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [app, testnet]
    if: always() && (needs.detect-changes.outputs.docker-compose == 'true' || needs.build.result == 'success')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Update docker-compose with built images
        run: |
          # Replace local image names with registry images for built services
          if [[ "${{ needs.detect-changes.outputs.explorer }}" == "true" ]]; then
            sed -i "s|image: \"explorer\"|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/explorer:${{ github.sha }}|g" docker-compose.${{ matrix.environment }}.yml
          fi
          if [[ "${{ needs.detect-changes.outputs.node }}" == "true" ]]; then
            sed -i "s|image: \"node\"|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/node:${{ github.sha }}|g" docker-compose.${{ matrix.environment }}.yml
          fi
          if [[ "${{ needs.detect-changes.outputs.signer }}" == "true" ]]; then
            sed -i "s|image: \"signer\"|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/signer:${{ github.sha }}|g" docker-compose.${{ matrix.environment }}.yml
          fi
          if [[ "${{ needs.detect-changes.outputs.starknet-setup }}" == "true" ]]; then
            sed -i "s|image: \"starknet-setup\"|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/starknet-setup:${{ github.sha }}|g" docker-compose.${{ matrix.environment }}.yml
          fi

      - name: Start services
        run: |
          docker compose -f docker-compose.${{ matrix.environment }}.yml up -d
          docker compose -f docker-compose.${{ matrix.environment }}.yml ps

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be healthy..."
          if [[ "${{ matrix.environment }}" == "app" ]]; then
            EXPECTED_SERVICES=2
          else
            EXPECTED_SERVICES=3
          fi
          timeout 300 bash -c '
            until docker compose -f docker-compose.${{ matrix.environment }}.yml ps --format "table {{.Service}}\t{{.Status}}" | grep -E "(healthy|running)" | wc -l | grep -q "'$EXPECTED_SERVICES'"; do
              echo "Waiting for all services to be ready..."
              sleep 10
              docker compose -f docker-compose.${{ matrix.environment }}.yml ps
            done
          '

      - name: Run basic health checks
        run: |
          if [[ "${{ matrix.environment }}" == "app" ]]; then
            # Test database connection
            docker compose -f docker-compose.${{ matrix.environment }}.yml exec -T db pg_isready -U postgres
            
            # Test gRPC services
            docker compose -f docker-compose.${{ matrix.environment }}.yml exec -T signer /bin/grpc_health_probe -addr=localhost:10001
            docker compose -f docker-compose.${{ matrix.environment }}.yml exec -T node /bin/grpc_health_probe -addr=localhost:10003
          fi
          
          # Test starknet devnet (available in both environments)
          curl -f http://localhost:5050/is_alive

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Docker compose logs ==="
          docker compose -f docker-compose.${{ matrix.environment }}.yml logs
          echo "=== Docker compose ps ==="
          docker compose -f docker-compose.${{ matrix.environment }}.yml ps

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.${{ matrix.environment }}.yml down -v
          docker system prune -f
