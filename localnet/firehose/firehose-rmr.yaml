start:
  args:
    - firehose
    - merger
    - reader-node
    - relayer
    - index-builder
  flags:
    log-to-file: true
    reader-node-bootstrap-data-url: /el-cl-genesis-data/metadata/genesis.json
    substreams-rpc-endpoints: ${EL_NODE_ENDPOINTS}
    reader-node-path: geth
    reader-node-arguments: --state.scheme=path
      --maxpeers 1000
      --verbosity=3
      --datadir=/execution-data
      --http
      --http.addr=0.0.0.0
      --http.port=9545
      --http.vhosts=*
      --http.corsdomain=*
      --http.api=admin,engine,net,eth,web3,debug,txpool
      --ws
      --ws.addr=0.0.0.0
      --ws.port=9546
      --ws.api=admin,engine,net,eth,web3,debug,txpool
      --ws.origins=*
      --allow-insecure-unlock
      --authrpc.port=9551
      --authrpc.addr=0.0.0.0
      --authrpc.vhosts=*
      --authrpc.jwtsecret=/el-cl-genesis-data/jwt/jwtsecret
      --syncmode=full
      --bootnodes=${EL_BOOTNODES}
      --rpc.allow-unprotected-txs
      --metrics
      --metrics.addr=0.0.0.0
      --metrics.port=7060
      --port=30304
      --discovery.port=30304
      --nat=extip:${LOCALNET_NODE_IP}
