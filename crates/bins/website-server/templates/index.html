<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route Handler</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸš€ Route Handler</h1>
        <p>Simple web server for handling deposit routes</p>
      </header>

      <main>
        <div class="info-section">
          <h2>Usage</h2>
          <p>Access routes using the pattern:</p>
          <div class="route-pattern">
            <code>/deposit/starknet/{network}/?calldata={calldata}</code>
          </div>
          <p>
            <strong>Valid networks:</strong> <code>SN_SEPOLIA</code>,
            <code>SN_DEVNET</code>, <code>SN_MAINNET</code>
          </p>

          <div class="example">
            <h3>Example:</h3>
            <a
              href="/deposit/starknet/SN_SEPOLIA/?calldata=[{%22to%22:%220x4718f5a0fc34cc1af16a1cdee98ffb20c31f5cd61d6ab07201858f4287c938d%22,%22selector%22:%220x219209e083275171774dab1df80982e9df2096516f06319c5c6d71ae0a8480c%22,%22calldata%22:[%220x76d2f676fb9d9a4323307f723df93f47454729b8e6d716faf7defd620eb5000%22,%220x4563918244f40000%22,%220x0%22]},{%22to%22:%220x76d2f676fb9d9a4323307f723df93f47454729b8e6d716faf7defd620eb5000%22,%22selector%22:%220xd5c0f26335ab142eb700850eded4619418b0f6e98c5b92a6347b68d2f2a0c%22,%22calldata%22:[%220x58e08339032c9021a042fc7e7b29bf654616e2a7863dfe4193f3e4f4813ad7e%22,%220x686edd02%22,%220x4718f5a0fc34cc1af16a1cdee98ffb20c31f5cd61d6ab07201858f4287c938d%22,%220x4563918244f40000%22,%220x0%22,%220x64b48806902a367c8598f4f95c305e8c1a1acba5f082d294a43793113115691%22]}]"
              class="example-link"
            >
              /deposit/starknet/SN_SEPOLIA/?calldata=[{...}]
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
