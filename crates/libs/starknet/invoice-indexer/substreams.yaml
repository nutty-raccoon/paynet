specVersion: v0.1.0
package:
  name: invoice_indexer
  version: v0.1.0

imports:
  starknet: https://spkg.io/streamingfast/starknet-foundational-v0.1.4.spkg
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.2.1/substreams-database-change-v1.2.1.spkg
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.3/substreams-sink-sql-protodefs-v1.0.3.spkg

protobuf:
  files:
    - events.proto
  importPaths:
    - ./proto

  excludePaths:
    - sf/substreams/index
    - sf/substreams/rpc
    - sf/substreams/sink
    - sf/substreams/v1
    - google

binaries:
  default:
    type: wasm/rust-v1+wasm-bindgen-shims
    file: ../../../target/wasm32-unknown-unknown/release/substreams.wasm

modules:
- name: map_invoice_contract_events
  kind: map
  initialBlock: 840000
  inputs:
    - map: starknet:filtered_transactions
  output:
   type: proto:starknet.v1.Events
- name: db_out
  kind: map
  initialBlock: 840000
  inputs:
    - map: map_invoice_contract_events
  output:
    type: proto:sf.substreams.sink.database.v1.DatabaseChanges


network: starknet-testnet

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    engine: postgres
    schema: schema.sql


params:
  starknet:filtered_transactions: ev:from_address:0x019dce9fd974e01665968f94784db3e94daac279cdef4289133d60954e90298a
