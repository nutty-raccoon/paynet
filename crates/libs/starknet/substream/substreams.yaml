specVersion: v0.1.0
package:
  name: substream
  version: v0.1.0

imports:
  starknet: https://spkg.io/streamingfast/starknet-foundational-v0.1.4.spkg

protobuf:
  files:
    - events.proto
  importPaths:
    - ./proto

  excludePaths:
    - sf/substreams/index
    - sf/substreams/rpc
    - sf/substreams/sink
    - sf/substreams/v1
    - google

binaries:
  default:
    type: wasm/rust-v1+wasm-bindgen-shims
    file: ../../../target/wasm32-unknown-unknown/release/substreams.wasm

modules:
- name: map_invoice_events
  kind: map
  initialBlock: 450595
  inputs:
    - map: starknet:filtered_transactions
  output:
   type: proto:starknet.v1.Events

network: starknet-testnet

params:
  starknet:filtered_transactions: ev:from_address:0x076bc499fc0e3f3559cb0a8506e53f313b38a9009dac4356248ea8ae1e5f21ad
