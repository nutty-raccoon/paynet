
# substreams.yaml
specVersion: v0.1.0
package:
  name: substream_paynet_sql
  version: v0.1.0

protobuf:
  excludePaths:
    - sf/substreams/sink
    - sf/substreams/v1
    - sf/substreams/index
    - sf/substreams/intern
    - google

network: starknet-testnet
imports:
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.2.1/substreams-database-change-v1.2.1.spkg
  substream_paynet: ../substream/substreams.yaml

binaries:
  default:
    type: wasm/rust-v1
    file: ../../../target/wasm32-unknown-unknown/release/substream_paynet_sql.wasm

modules:
  - name: db_out
    kind: map
    initialBlock: 450595
    inputs:
      - map: substream_paynet:map_invoice_events
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: postgres
    postgraphile_frontend:
      enabled: true
