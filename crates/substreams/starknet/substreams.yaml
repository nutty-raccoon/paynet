specVersion: v0.1.0
package:
  name: starknet-invoice-substream
  version: v0.2.2

imports:
  starknet: https://spkg.io/streamingfast/starknet-foundational-v0.1.4.spkg

protobuf:
  files:
    - invoice_contract.proto
  importPaths:
    - ./proto

  excludePaths:
    - sf/substreams/index
    - sf/substreams/rpc
    - sf/substreams/sink
    - sf/substreams/v1
    - google

binaries:
  default:
    type: wasm/rust-v1+wasm-bindgen-shims
    file: ../../../target/wasm32-unknown-unknown/release/starknet_invoice_substream.wasm

modules:
- name: map_invoice_contract_events
  kind: map
  inputs:
    - map: starknet:filtered_transactions
  output:
   type: proto:invoice_contract.v1.RemittanceEvents

network: devnet

networks:
  devnet:
    initialBlock:
      map_invoice_contract_events: 0
    params:
      starknet:filtered_transactions: ev:from_address:0x054eb8613832317fc641555b852b0a3b4cef5cc444fccab5e3de94430fb8fcda
  sepolia:
    initialBlock:
      map_invoice_contract_events: 1364917
    params:
      starknet:filtered_transactions: ev:from_address:0x03b7d6935858cc0e84cba7267cc9daa76dfaf060303761608f12cf84191e3571
